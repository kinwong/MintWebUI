<template name="product">
	<div class="col-sm-2">
		<div class="{{panelStyle product}}" style="margin-bottom:2pt; box-shadow: 5px 	5px 5px #000000;">
				<div class="panel-heading"><span class="{{labelStyle product}}" style="margin=2pt;">{{product.name}}</span></div>
				<div class="panel-body" style="margin-bottom:2pt;white-space: normal;">
					<div>
					{{product.comment}}
					</div>
				</div>
		</div>
	</div>
</template>
